<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Reproductor Completo con Controles</title>
    <script src="./assets/js/subtitles-octopus.js"></script>
    <style>
        #video-container {
            position: relative;
            width: 800px;
            background-color: black;
        }
        #video {
            width: 100%;
            display: block; /* Evita un pequeño espacio fantasma debajo del video */
        }
        
        /* 1. NUESTRA NUEVA BARRA DE CONTROLES INFERIOR */
        #custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            gap: 15px; /* Espacio entre elementos */
            color: white;
            box-sizing: border-box;
        }

        /* 2. BARRA DE PROGRESO (LÍNEA DE CARGA) */
        #progress-bar {
            flex-grow: 1; /* Ocupa el espacio sobrante */
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        #progress-filled {
            height: 100%;
            width: 0; /* Empieza vacía */
            background-color: #00aeff;
        }

        /* 3. NÚMEROS DE TIEMPO */
        #time-display {
            font-family: monospace;
            font-size: 14px;
        }
        
        /* Estilo para nuestros botones dentro de la barra */
        #custom-cc-button, #custom-fullscreen-button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <!-- Quitamos 'controls' para usar los nuestros -->
        <video id="video" autoplay></video> 
        
        <!-- NUEVA ESTRUCTURA DE CONTROLES -->
        <div id="custom-controls">
            <div id="time-display">
                <span id="time-current">00:00</span> / <span id="time-duration">00:00</span>
            </div>
            <div id="progress-bar">
                <div id="progress-filled"></div>
            </div>
            <button id="custom-cc-button">CC</button>
            <button id="custom-fullscreen-button">⛶</button>
        </div>
    </div>

    <script>
        // --- Referencias a todos nuestros elementos ---
        const videoContainer = document.getElementById('video-container');
        const videoElement = document.getElementById('video');
        const ccButton = document.getElementById('custom-cc-button');
        const fullscreenButton = document.getElementById('custom-fullscreen-button');
        const progressBar = document.getElementById('progress-bar');
        const progressFilled = document.getElementById('progress-filled');
        const timeCurrent = document.getElementById('time-current');
        const timeDuration = document.getElementById('time-duration');
        
        videoElement.src = 'https://ia601707.us.archive.org/34/items/sukebe-elf-tanbouki-1/Sukebe%20Elf%20Tanbouki%20-%201.mkv';

        // Lógica Play/Pausa (sin cambios)
        videoElement.addEventListener('click', () => videoElement.paused ? videoElement.play() : videoElement.pause());

        // Lógica CC (sin cambios)
        let octopusInstance = null;
        ccButton.addEventListener('click', function() { /* ...código de la respuesta anterior... */ });

        // Lógica Fullscreen (sin cambios)
        fullscreenButton.addEventListener('click', function() { /* ...código de la respuesta anterior... */ });
        document.addEventListener('fullscreenchange', () => octopusInstance && setTimeout(() => octopusInstance.resize(), 100));


        // ===============================================================
        //           4. LÓGICA PARA LA LÍNEA DE CARGA Y LOS TIEMPOS
        // ===============================================================

        // Función para formatear segundos a MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // Cuando el video carga sus datos, actualizamos la duración total
        videoElement.addEventListener('loadedmetadata', () => {
            timeDuration.textContent = formatTime(videoElement.duration);
        });

        // Mientras el video se reproduce, actualizamos el progreso
        videoElement.addEventListener('timeupdate', () => {
            // Actualizar la barra de progreso
            const progressPercent = (videoElement.currentTime / videoElement.duration) * 100;
            progressFilled.style.width = `${progressPercent}%`;

            // Actualizar el tiempo actual
            timeCurrent.textContent = formatTime(videoElement.currentTime);
        });

        // Para hacer la barra interactiva (scrubbing)
        progressBar.addEventListener('click', (e) => {
            // Calculamos a qué posición se hizo clic (en porcentaje)
            const scrubTime = (e.offsetX / progressBar.offsetWidth) * videoElement.duration;
            // Actualizamos el tiempo del video
            videoElement.currentTime = scrubTime;
        });

    </script>
</body>
</html>
