<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reproductor con Subtítulos ASS</title>

    <!-- MediaElement.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.12/mediaelementplayer.min.css" integrity="sha256-ji1bfJaTGnyscoc7LzcV9yNJy5vGKJ0frO3KJo1oaGQ=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.12/mediaelement-and-player.min.js" integrity="sha256-z7JbZVaNbNzLvOCFHUNrjqnZRojZbRAxgr4KU2qL0qc=" crossorigin="anonymous"></script>

    <!-- SubtitlesOctopus -->
    <script src="/visor-imgen/assets/js/subtitles-octopus.js"></script>
</head>
<body>

    <video id="video" width="800" height="480" controls preload="metadata" crossorigin="anonymous">
        <source type="video/mp4" src="https://ia601707.us.archive.org/34/items/sukebe-elf-tanbouki-1/Sukebe%20Elf%20Tanbouki%20-%201.mkv" />
        
        <track src="/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.es.ass" 
               srclang="es" 
               label="Español" 
               kind="subtitles" 
               type="application/x-ass" 
               default>
        
        <track src="/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.eng.ass" 
               srclang="eng" 
               label="English" 
               kind="subtitles" 
               type="application/x-ass">
    </video>

    <script>
        let octopusInstance = null;
        let currentSubUrl = null;

        // Pre-inicializamos SubtitlesOctopus al cargar la página
        window.addEventListener('load', function() {
            const video = document.getElementById('video');

            const options = {
                video: video,
                subUrl: '',  // vacío = sin subtítulos al inicio
                fonts: [
                    '/visor-imgen/fonts/Lato-Italic.ttf',
                    '/visor-imgen/fonts/Lato-Regular.ttf',
                    '/visor-imgen/fonts/BTTTRIAL.ttf'
                ],
                workerUrl: '/visor-imgen/assets/js/subtitles-octopus-worker.js',
                debug: true,  // Pon false cuando funcione perfecto
                onReady: function() {
                    console.log('SubtitlesOctopus READY! Worker y fuentes cargados.');
                },
                onError: function(err) {
                    console.error('SubtitlesOctopus ERROR:', err);
                }
            };

            octopusInstance = new SubtitlesOctopus(options);

            // Forzamos carga del subtítulo default (Español) inmediatamente
            const defaultUrl = '/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.es.ass';
            octopusInstance.setTrackByUrl(defaultUrl);
            currentSubUrl = defaultUrl;
            console.log('Cargado subtítulo default (Español) al inicio.');
        });

        // Inicializamos MediaElement.js
        new MediaElementPlayer('video', {
            success: function (player, node) {
                const video = node;

                player.addEventListener('captionschange', function(e) {
                    console.log('Evento captionschange disparado:', e.detail);

                    const newTrack = e.detail.caption;

                    if (newTrack !== null) {
                        const newUrl = newTrack.src;
                        console.log('Intentando cambiar a:', newUrl);

                        if (newUrl !== currentSubUrl && octopusInstance) {
                            octopusInstance.setTrackByUrl(newUrl);
                            currentSubUrl = newUrl;
                            console.log('Cambio de subtítulo ejecutado.');
                        } else {
                            console.log('Misma URL, no se cambia.');
                        }
                    } else {
                        if (octopusInstance) {
                            octopusInstance.freeTrack();
                            currentSubUrl = null;
                            console.log('Subtítulos desactivados.');
                        }
                    }
                });
            }
        });
    </script>

</body>
</html>
