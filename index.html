<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reproductor con Subtítulos ASS (Solución Ultra Fluida)</title>
    <!-- MediaElement.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.12/mediaelementplayer.min.css" integrity="sha256-ji1bfJaTGnyscoc7LzcV9yNJy5vGKJ0frO3KJo1oaGQ=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.12/mediaelement-and-player.min.js" integrity="sha256-z7JbZVaNbNzLvOCFHUNrjqnZRojZbRAxgr4KU2qL0qc=" crossorigin="anonymous"></script>
    <!-- SubtitlesOctopus -->
    <script src="./assets/js/subtitles-octopus.js"></script>
</head>
<body>

    <video id="video" width="800" height="480" controls preload="none">
        <source type="video/mp4" src="https://ia601707.us.archive.org/34/items/sukebe-elf-tanbouki-1/Sukebe%20Elf%20Tanbouki%20-%201.mkv" />
        
        <track src="/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.es.ass" 
               srclang="es" 
               label="Español" 
               kind="subtitles" 
               type="application/x-ass">
        
        <track src="/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.eng.ass" 
               srclang="eng" 
               label="English" 
               kind="subtitles" 
               type="application/x-ass">
    </video>

    <script>
        new MediaElementPlayer('video', {
            success: function (player, node) {
                var video = node;

                function handleCaptionChange(e) {
                    console.log('CLIC DETECTADO. La interfaz debe responder ahora.');
                    
                    // Separamos la lógica pesada en su propia función.
                    function performHeavyLifting() {
                        console.log('INICIANDO TAREA PESADA. La interfaz se puede congelar a partir de AHORA.');
                        
                        if (e.detail.caption !== null) {
                            if (window.octopusInstance) {
                                window.octopusInstance.setTrackByUrl(e.detail.caption.src);
                            } else {
                                var options = {
                                    video: video,
                                    subUrl: e.detail.caption.src,
                                    fonts: [
                                        '/visor-imgen/fonts/Lato-Italic.ttf',
                                        '/visor-imgen/fonts/Lato-Regular.ttf',
                                        '/visor-imgen/fonts/BTTTRIAL.ttf'
                                    ],
                                    workerUrl: '/visor-imgen/assets/js/subtitles-octopus-worker.js',
                                    debug: false
                                };
                                window.octopusInstance = new SubtitlesOctopus(options);
                            }
                        } else {
                            if (window.octopusInstance) {
                                window.octopusInstance.freeTrack();
                            }
                        }
                        
                        console.log('TAREA PESADA TERMINADA.');
                    }

                    // Le damos al navegador un respiro para que procese el clic en la UI
                    // antes de ejecutar la función que congela la pantalla.
                    setTimeout(performHeavyLifting, 0);
                }

                player.addEventListener('captionschange', handleCaptionChange);
            }
        });
    </script>

</body>
</html>
