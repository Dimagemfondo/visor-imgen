<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reproductor con Línea de Tiempo Personalizada (Corregido)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.12/mediaelementplayer.min.css" integrity="sha256-ji1bfJaTGnyscoc7LzcV9yNJy5vGKJ0frO3KJo1oaGQ=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.12/mediaelement-and-player.min.js" integrity="sha256-z7JbZVaNbNzLvOCFHUNrjqnZRojZbRAxgr4KU2qL0qc=" crossorigin="anonymous"></script>
    <script src="./assets/js/subtitles-octopus.js"></script>

    <!-- =============================================================== -->
    <!--       ESTILOS CORREGIDOS Y MÁS ESPECÍFICOS (AHORA SÍ)           -->
    <!-- =============================================================== -->
    <style>
        /* Apuntamos al contenedor principal para ser más específicos */
        .mejs-container .mejs-time-total {
            height: 10px !important; /* Barra más gruesa */
            background: rgba(255, 255, 255, 0.2) !important; /* Fondo blanco semi-transparente */
        }

        .mejs-container .mejs-time-current {
            height: 10px !important;
            background: #ff4500 !important; /* Color naranja-rojo (puedes poner el que quieras) */
        }

        .mejs-container .mejs-time-handle-content {
            top: -3px !important; /* Ajuste vertical */
            border-color: #ff4500 !important;
            /* Hacemos el círculo un poco más grande */
            width: 14px !important;
            height: 14px !important;
            border-width: 3px !important;
        }
    </style>

</head>
<body>
    <!-- Tu HTML del video y el script no necesitan cambios -->
    <video id="video" width="800" height="480" controls preload="none">
        <source type="video/mp4" src="https://ia601707.us.archive.org/34/items/sukebe-elf-tanbouki-1/Sukebe%20Elf%20Tanbouki%20-%201.mkv" />
        <track src="/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.es.ass" srclang="es" label="Español" kind="subtitles" type="application/x-ass" default>
        <track src="/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.eng.ass" srclang="eng" label="English" kind="subtitles" type="application/x-ass">
    </video>

    <script>
        new MediaElementPlayer('video', {
            success: function (player, node) {
                player.addEventListener('captionschange', function(e) {
                    setTimeout(function() {
                        if (e.detail.caption !== null) {
                            if (!window.octopusInstance) {
                                window.octopusInstance = new SubtitlesOctopus({ video: node, subUrl: e.detail.caption.src, fonts: ['/visor-imgen/fonts/Lato-Italic.ttf','/visor-imgen/fonts/Lato-Regular.ttf','/visor-imgen/fonts/BTTTRIAL.ttf'], workerUrl: '/visor-imgen/assets/js/subtitles-octopus-worker.js' });
                            } else {
                                window.octopusInstance.setTrackByUrl(e.detail.caption.src);
                            }
                        } else {
                            if (window.octopusInstance) window.octopusInstance.freeTrack();
                        }
                    }, 0);
                });
            }
        });
    </script>
</body>
</html>
