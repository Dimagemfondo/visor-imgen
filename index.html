<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Reproductor Súper Simple con SubtitlesOctopus</title>
    <!-- Solo necesitamos la librería SubtitlesOctopus -->
    <script src="./assets/js/subtitles-octopus.js"></script>
</head>
<body>

    <!-- Un reproductor de video HTML5 estándar y corriente -->
    <video id="video" width="800" height="480" controls autoplay></video>

    <script>
        // Apuntamos a nuestro video
        var videoElement = document.getElementById('video');
        
        // Le ponemos la fuente del video que nos diste
        videoElement.src = 'https://ia601707.us.archive.org/34/items/sukebe-elf-tanbouki-1/Sukebe%20Elf%20Tanbouki%20-%201.mkv';

        // --- ¡ESTE ES EXACTAMENTE EL BLOQUE DE CÓDIGO QUE QUERÍAS! ---
        // Le damos las instrucciones al especialista
        var options = {
            video: videoElement,                                    // 1. El video donde se mostrará
            subUrl: '/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.es.ass', // 2. El archivo de subtítulos
            fonts: ['/visor-imgen/fonts/Lato-Italic.ttf'],           // 3. Las fuentes que usará
            workerUrl: '/visor-imgen/assets/js/subtitles-octopus-worker.js'    // 4. El "ayudante" para que no se congele
        };

        // Y aquí simplemente "contratamos" al especialista. Él hace el resto.
        var instance = new SubtitlesOctopus(options);

    </script>
</body>
</html>
