<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reproductor ASS Rápido</title>

    <script src="/visor-imgen/assets/js/subtitles-octopus.js"></script>

    <style>
        body { margin: 0; background: black; color: white; font-family: Arial; }
        #player { max-width: 100%; margin: auto; position: relative; }
        #controls { text-align: center; padding: 10px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="player">
        <video id="video" controls width="100%" preload="metadata" crossorigin="anonymous">
            <source type="video/mp4" src="https://ia601707.us.archive.org/34/items/sukebe-elf-tanbouki-1/Sukebe%20Elf%20Tanbouki%20-%201.mkv" />
        </video>
    </div>

    <div id="controls">
        <button onclick="changeSubs('/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.es.ass')">Español</button>
        <button onclick="changeSubs('/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.eng.ass')">English</button>
        <button onclick="changeSubs(null)">Off</button>
    </div>

    <script>
        let octopusInstance = null;
        let currentSubUrl = null;

        // Pre-inicializar al cargar
        window.addEventListener('load', () => {
            const video = document.getElementById('video');

            const options = {
                video: video,
                subUrl: '',  // vacío al inicio
                fonts: [
                    '/visor-imgen/fonts/Lato-Italic.ttf',
                    '/visor-imgen/fonts/Lato-Regular.ttf',
                    '/visor-imgen/fonts/BTTTRIAL.ttf'
                ],
                workerUrl: '/visor-imgen/assets/js/subtitles-octopus-worker.js',
                debug: true,  // Cambia a false cuando funcione
                onReady: () => console.log('Octopus READY!'),
                onError: (err) => console.error('Octopus ERROR:', err)
            };

            octopusInstance = new SubtitlesOctopus(options);

            // Carga default (Español) inmediatamente
            changeSubs('/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.es.ass');
        });

        function changeSubs(newUrl) {
            if (!octopusInstance) return;

            if (newUrl === null) {
                octopusInstance.freeTrack();
                currentSubUrl = null;
                console.log('Subs OFF');
            } else if (newUrl !== currentSubUrl) {
                octopusInstance.setTrackByUrl(newUrl);
                currentSubUrl = newUrl;
                console.log('Cambiado a:', newUrl);
            }
        }
    </script>

</body>
</html>
