<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Reproductor con CC y Fullscreen Funcional</title>
    <script src="./assets/js/subtitles-octopus.js"></script>
    <style>
        #video-container {
            position: relative;
            width: 800px;
        }
        #custom-cc-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            z-index: 100;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            background-color: rgba(40, 40, 40, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
        }
        #custom-cc-button:hover {
            background-color: rgba(80, 80, 80, 0.9);
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video" width="800" height="480" controls autoplay></video>
        <button id="custom-cc-button">Activar Subtítulos</button>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const ccButton = document.getElementById('custom-cc-button');
        
        videoElement.src = 'https://ia601707.us.archive.org/34/items/sukebe-elf-tanbouki-1/Sukebe%20Elf%20Tanbouki%20-%201.mkv';

        let octopusInstance = null;

        // ===============================================================
        //           ¡AQUÍ ESTÁ LA NUEVA MAGIA PARA LA PANTALLA COMPLETA!
        // ===============================================================
        // Escuchamos si el video entra o sale de pantalla completa
        videoElement.addEventListener('fullscreenchange', function() {
            // Solo hacemos algo si los subtítulos están activos
            if (octopusInstance) {
                console.log('Pantalla completa cambió. Redimensionando subtítulos...');
                // Añadimos un pequeño retraso. A veces el navegador tarda un instante
                // en ajustarse, y esto asegura que redimensionamos sobre el tamaño final.
                setTimeout(function() {
                    octopusInstance.resize();
                }, 100);
            }
        });


        // La lógica de nuestro botón (que ya funcionaba)
        ccButton.addEventListener('click', function() {
            if (octopusInstance) {
                console.log('Apagando subtítulos...');
                octopusInstance.dispose();
                octopusInstance = null;
                ccButton.textContent = 'Activar Subtítulos';
            } else {
                console.log('Encendiendo subtítulos...');
                const options = {
                    video: videoElement,
                    subUrl: '/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.es.ass',
                    fonts: ['/visor-imgen/fonts/Lato-Italic.ttf'],
                    workerUrl: '/visor-imgen/assets/js/subtitles-octopus-worker.js'
                };
                octopusInstance = new SubtitlesOctopus(options);
                ccButton.textContent = 'Desactivar Subtítulos';
            }
        });
    </script>
</body>
</html>
