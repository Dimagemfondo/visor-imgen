<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Reproductor con Fullscreen Total</title>
    <script src="./assets/js/subtitles-octopus.js"></script>
    <style>
        /* El contenedor principal */
        #video-container {
            position: relative;
            width: 800px;
            background-color: black; /* Fondo negro para que se vea bien en fullscreen */
        }
        /* El video ocupará todo el espacio de su contenedor */
        #video {
            width: 100%;
            height: 100%;
        }
        /* Botón CC */
        #custom-cc-button {
            position: absolute;
            bottom: 15px;
            right: 60px; /* Hacemos espacio para el nuevo botón */
            z-index: 100;
            padding: 5px 10px;
            font-size: 14px;
            background-color: rgba(40, 40, 40, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
        }
        /* NUESTRO NUEVO BOTÓN DE PANTALLA COMPLETA */
        #custom-fullscreen-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            z-index: 100;
            padding: 5px 10px;
            font-size: 14px;
            background-color: rgba(40, 40, 40, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 1. El contenedor que controlará todo -->
    <div id="video-container">
        <!-- Quitamos 'controls' para que no muestre los controles nativos y no haya botones duplicados -->
        <video id="video" autoplay></video> 
        
        <!-- 2. Nuestros botones personalizados -->
        <button id="custom-cc-button">Activar Subtítulos</button>
        <button id="custom-fullscreen-button">⛶</button> <!-- Un ícono simple de pantalla completa -->
    </div>

    <script>
        const videoContainer = document.getElementById('video-container');
        const videoElement = document.getElementById('video');
        const ccButton = document.getElementById('custom-cc-button');
        const fullscreenButton = document.getElementById('custom-fullscreen-button'); // Nuestro nuevo botón
        
        videoElement.src = 'https://ia601707.us.archive.org/34/items/sukebe-elf-tanbouki-1/Sukebe%20Elf%20Tanbouki%20-%201.mkv';

        // Lógica simple para Play/Pausa al hacer clic en el video
        videoElement.addEventListener('click', function() {
            if (videoElement.paused) {
                videoElement.play();
            } else {
                videoElement.pause();
            }
        });

        let octopusInstance = null;

        // --- Lógica del botón CC (sin cambios) ---
        ccButton.addEventListener('click', function() {
            if (octopusInstance) {
                octopusInstance.dispose();
                octopusInstance = null;
                ccButton.textContent = 'Activar Subtítulos';
            } else {
                const options = {
                    video: videoElement,
                    subUrl: '/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.es.ass',
                    fonts: ['/visor-imgen/fonts/Lato-Italic.ttf'],
                    workerUrl: '/visor-imgen/assets/js/subtitles-octopus-worker.js'
                };
                octopusInstance = new SubtitlesOctopus(options);
                ccButton.textContent = 'Desactivar Subtítulos';
            }
        });

        // ===============================================================
        //           3. LÓGICA DE NUESTRO BOTÓN DE PANTALLA COMPLETA
        // ===============================================================
        fullscreenButton.addEventListener('click', function() {
            // Comprobamos si ya estamos en pantalla completa
            if (!document.fullscreenElement) {
                // Si no lo estamos, pedimos que el CONTENEDOR entre en pantalla completa
                videoContainer.requestFullscreen().catch(err => {
                    alert(`Error al intentar entrar en pantalla completa: ${err.message} (${err.name})`);
                });
            } else {
                // Si ya lo estamos, salimos
                document.exitFullscreen();
            }
        });

        // Escuchamos el cambio de pantalla completa para redimensionar los subtítulos
        document.addEventListener('fullscreenchange', function() {
            if (octopusInstance) {
                setTimeout(() => octopusInstance.resize(), 100);
            }
        });

    </script>
</body>
</html>

    <script>
        const videoElement = document.getElementById('video');
        const ccButton = document.getElementById('custom-cc-button');
        
        videoElement.src = 'https://ia601707.us.archive.org/34/items/sukebe-elf-tanbouki-1/Sukebe%20Elf%20Tanbouki%20-%201.mkv';

        let octopusInstance = null;

        // ===============================================================
        //           ¡AQUÍ ESTÁ LA NUEVA MAGIA PARA LA PANTALLA COMPLETA!
        // ===============================================================
        // Escuchamos si el video entra o sale de pantalla completa
        videoElement.addEventListener('fullscreenchange', function() {
            // Solo hacemos algo si los subtítulos están activos
            if (octopusInstance) {
                console.log('Pantalla completa cambió. Redimensionando subtítulos...');
                // Añadimos un pequeño retraso. A veces el navegador tarda un instante
                // en ajustarse, y esto asegura que redimensionamos sobre el tamaño final.
                setTimeout(function() {
                    octopusInstance.resize();
                }, 100);
            }
        });


        // La lógica de nuestro botón (que ya funcionaba)
        ccButton.addEventListener('click', function() {
            if (octopusInstance) {
                console.log('Apagando subtítulos...');
                octopusInstance.dispose();
                octopusInstance = null;
                ccButton.textContent = 'Activar Subtítulos';
            } else {
                console.log('Encendiendo subtítulos...');
                const options = {
                    video: videoElement,
                    subUrl: '/visor-imgen/subtitles/Sukebe Elf Tanbouki - 1.es.ass',
                    fonts: ['/visor-imgen/fonts/Lato-Italic.ttf'],
                    workerUrl: '/visor-imgen/assets/js/subtitles-octopus-worker.js'
                };
                octopusInstance = new SubtitlesOctopus(options);
                ccButton.textContent = 'Desactivar Subtítulos';
            }
        });
    </script>
</body>
</html>
